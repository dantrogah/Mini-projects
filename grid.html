<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .container {
        color: #fff;
        display: grid;
        grid-template-columns: 50px 200px 300px;
        column-gap: 10px;
        row-gap: 30px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="box-1" style="background-color: red; height: 50px">Box 1</div>
      <div class="box-2" style="background-color: lightpink; height: 50px">
        Box 2
      </div>
      <div class="box-2" style="background-color: lightcoral; height: 50px">
        Box 3
      </div>
      <div class="box-1" style="background-color: lightblue; height: 50px">
        Box 4
      </div>
      <div class="box-2" style="background-color: black; height: 50px">
        Box 5
      </div>
      <div class="box-2" style="background-color: green; height: 50px">
        Box 6
      </div>
    </div>
  </body>
</html>
